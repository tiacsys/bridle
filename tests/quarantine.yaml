# Some platforms already have the sysbuild flag set and as long as our
# tests are not ready or prepared for the new sysbuild feature, these
# platforms need to be explicitly filtered out here in our quarantine
# file. Unfortunately, there is no way to filter out these platforms
# with any of the Twister filter options in the testcase.yaml files.
- comment: "boards(sysbuild:true): feature not yet supported by Bridle tests."
