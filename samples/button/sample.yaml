sample:
  description: Button sample, one of the simplest Zephyr application
  name: button
common:
  tags:
    - bridle
    - introduction
  sysbuild: false
  build_only: true
  min_ram: 8
  min_flash: 16
  integration_platforms:
    - coffeecaller_nrf52
    - cytron_maker_nano_rp2040
    - cytron_maker_pi_rp2040
    - mimxrt1010_evk
    - mimxrt1060_evk/mimxrt1062/hyperflash
    - mimxrt1060_evk@A/mimxrt1062/qspi
    - mimxrt1060_evk@B/mimxrt1062/qspi
    - mimxrt1060_evk@C/mimxrt1062/qspi
    - mimxrt1170_evk@A/mimxrt1176/cm4
    - mimxrt1170_evk@A/mimxrt1176/cm7
    - mimxrt1170_evk@B/mimxrt1176/cm4
    - mimxrt1170_evk@B/mimxrt1176/cm7
    - nrf52840dk/nrf52840
    - nrf9160dk/nrf9160
    - nucleo_f303re
    - nucleo_f401re
    - nucleo_f413zh
    - nucleo_f746zg
    - nucleo_f767zi
    - nucleo_l496zg
    - picoboy/rp2040
    - picoboy_color/rp2040
    - picoboy_color_plus/rp2350a/m33
    - weact_bluepillplus_ch32v203c6
    - weact_bluepillplus_ch32v203c8
    - weact_bluepillplus_stm32f103c8
    - weact_bluepillplus_stm32f103cb
tests:
  bridle.sample.button.poll:
    filter: dt_enabled_alias_with_parent_compat("sw0", "gpio-keys") and
            dt_enabled_alias_with_parent_compat("led0", "gpio-leds")
    extra_args:
      - EXTRA_CONF_FILE=prj-poll.conf
  bridle.sample.button.event:
    filter: dt_enabled_alias_with_parent_compat("sw0", "gpio-keys") and
            dt_enabled_alias_with_parent_compat("led0", "gpio-leds")
    extra_args:
      - EXTRA_CONF_FILE=prj-event.conf
