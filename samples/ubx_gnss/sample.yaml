sample:
  description: demonstrating how to integrate a u-blox GNSS device
    into a Zephyr application
  name: ubxlib gnss
common:
  tags:
    - bridle
    - ubxlib
  sysbuild: false
  platform_allow:
    - mimxrt1010_evk
    - mimxrt1060_evk@A/mimxrt1062/hyperflash
    - mimxrt1060_evk@A/mimxrt1062/qspi
    - mimxrt1060_evk@B/mimxrt1062/qspi
    - mimxrt1170_evk/mimxrt1176/cm7
    - mimxrt1170_evk@B/mimxrt1176/cm7
    - nrf52840dk/nrf52840
    - nrf9160dk/nrf9160
    - nucleo_f303re
    - nucleo_f401re
    - nucleo_f413zh
    - nucleo_f746zg
    - nucleo_f767zi
    - nucleo_l496zg
  integration_platforms:
    - mimxrt1010_evk
    - mimxrt1060_evk@A/mimxrt1062/hyperflash
    - mimxrt1060_evk@A/mimxrt1062/qspi
    - mimxrt1060_evk@B/mimxrt1062/qspi
    - mimxrt1170_evk/mimxrt1176/cm7
    - mimxrt1170_evk@B/mimxrt1176/cm7
    - nrf52840dk/nrf52840
    - nrf9160dk/nrf9160
    - nucleo_f303re
    - nucleo_f401re
    - nucleo_f413zh
    - nucleo_f746zg
    - nucleo_f767zi
    - nucleo_l496zg
tests:
  bridle.sample.ubx_gnss.release:
    build_only: true
    build_on_all: true
    extra_args: CMAKE_BUILD_TYPE=ZRelease
  bridle.sample.ubx_gnss.debug:
    build_only: true
    build_on_all: true
    extra_args: CMAKE_BUILD_TYPE=ZDebug
