description: WCH CH32 General Purpose Input Output (GPIO) Controller

compatible: "wch,ch32-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
