description: |
  WCH CH32X035 Alternate Function Input Output (AFIO) Controller

  Based on pincfg-node.yaml binding.

compatible: "wch,ch32x035-afio"

include: base.yaml

properties:
  reg:
    required: true

  "#address-cells":
    required: true
    const: 1

  "#size-cells":
    required: true
    const: 1

child-binding:
  description: |
    Each child node defines the configuration for a particular state.

  child-binding:
    description: |
      The grandchild nodes group pins that share the same pin configuration.

    include:
      - name: pincfg-node.yaml
        property-allowlist:
          - bias-high-impedance
          - bias-pull-up
          - bias-pull-down
          - drive-push-pull
          - drive-open-drain
          - output-high
          - output-low

    properties:
      slew-rate:
        type: string
        default: "max-speed-10mhz"
        enum:
          - "max-speed-10mhz"

      pinmux:
        required: true
        type: array
        description: |
          An array of pins sharing the same group properties. The pins should
          be defined using pre-defined macros.
