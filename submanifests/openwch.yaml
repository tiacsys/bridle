manifest:
  version: "0.13"

  # If not otherwise specified, the projects below should be obtained
  # from the tiacsys remote.
  defaults:
    remote: tiacsys

  # "remotes" is a list of locations where git repositories are cloned
  # and fetched from.
  remotes:
    - name: tiacsys
      url-base: https://github.com/tiacsys

  # "projects" is a list of git repositories which make up the TIAC
  # source code. Please add items below based on alphabetical order.
  projects:

    # Forked projects in the TIAC organization of the freely accessible
    # SDKs for various WinChipHead microcontrollers.

    - name: hal_ch32f20x
      description: SDK and HDK for CH32F202/8 chips (Cortex-M3)
      path: modules/hal/openwch/ch32f20x
      remote: tiacsys
      repo-path: openwch-ch32f20x
      revision: refs/tags/2.3
      groups:
        - hal

    - name: hal_ch32l103
      description: SDK and HDK for CH32L103 chips (Qingke RISC-V4C)
      path: modules/hal/openwch/ch32l103
      remote: tiacsys
      repo-path: openwch-ch32l103
      revision: refs/tags/1.6
      groups:
        - hal

    - name: hal_ch32m030
      description: SDK and HDK for CH32M030 chips (Qingke RISC-V3B)
      path: modules/hal/openwch/ch32m030
      remote: tiacsys
      repo-path: openwch-ch32m030
      revision: refs/tags/1.3
      groups:
        - hal

    - name: hal_ch32v002_004_005_006_007
      description: SDK and HDK for CH32V002/4/5/6/7 chips (Qingke RISC-V2C)
